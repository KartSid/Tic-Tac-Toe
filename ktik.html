<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tic-Tac-Toe</title>
<style>
  body {
    background: #0a0a0a;
    color: #fff;
    font-family: 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.02) 0,
      rgba(255,255,255,0.02) 1px,
      transparent 2px
    );
    pointer-events: none;
    z-index: 0;
  }
  .overlay {
    position: absolute;
    background: rgba(0,0,0,0.85);
    border: 2px solid cyan;
    border-radius: 10px;
    padding: 20px 25px;
    box-shadow: 0 0 15px cyan;
    text-align: center;
    z-index: 10;
  }
  .overlay h2 {
    margin: 0 0 15px 0;
    font-weight: normal;
    font-size: 1.5rem;
    color: cyan;
    text-shadow: 0 0 8px cyan;
  }
  label {
    display: block;
    margin-bottom: 12px;
    font-size: 14px;
    color: #0ff;
    user-select: none;
  }
  select, button {
    background: black;
    border: 1px solid cyan;
    color: cyan;
    padding: 8px 12px;
    font-family: inherit;
    font-size: 14px;
    border-radius: 6px;
    transition: 0.3s;
  }
  select:hover, button:hover {
    background: cyan;
    color: black;
    cursor: pointer;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    grid-template-rows: repeat(3, 80px);
    gap: 5px;
    z-index: 5;
  }
  .cell {
    background: #111;
    border: 2px solid #0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    font-weight: bold;
    cursor: pointer;
    color: cyan;
    text-shadow: 0 0 5px cyan, 0 0 10px cyan;
    user-select: none;
    transition: background 0.3s, color 0.3s;
  }
  .cell.taken {
    cursor: not-allowed;
  }
  .cell.X {
    color: #ff2aad;
    text-shadow: 0 0 10px #ff2aad, 0 0 20px #ff2aad;
  }
  .cell.O {
    color: #00fff7;
    text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
  }
  .win {
    animation: pulse 1s infinite alternate;
  }
  @keyframes pulse {
    0% {
      text-shadow:
        0 0 15px magenta,
        0 0 30px magenta,
        0 0 40px cyan,
        0 0 80px cyan;
      color: magenta;
    }
    100% {
      text-shadow:
        0 0 30px cyan,
        0 0 60px cyan,
        0 0 70px magenta,
        0 0 140px magenta;
      color: cyan;
    }
  }
  #restartBtn {
    margin-top: 15px;
    background: black;
    border: 1.5px solid cyan;
    color: cyan;
    padding: 8px 18px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    user-select: none;
  }
  #restartBtn:hover {
    background: cyan;
    color: black;
    cursor: pointer;
  }
  /* RESULT OVERLAY */
  #resultOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(10, 10, 10, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.4s ease;
    user-select: none;
    flex-direction: column;
    overflow: hidden;
  }
  #resultOverlay.visible {
    visibility: visible;
    opacity: 1;
  }
  #resultOverlay h1 {
    color: #ff2aad;
    font-size: 3rem;
    text-shadow:
      0 0 10px #ff2aad,
      0 0 20px #ff2aad,
      0 0 40px #00fff7,
      0 0 80px #00fff7;
    animation: pulse 1s infinite alternate;
    margin-bottom: 20px;
    position: relative;
  }
  #resultOverlay h1.glitch {
    color: #00fff7;
    animation: glitch 1.5s infinite;
  }
  #resultOverlay h1.glitch::before,
  #resultOverlay h1.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0; top: 0;
    width: 100%; height: 100%;
    opacity: 0.8;
    clip: rect(0, 900px, 0, 0);
  }
  #resultOverlay h1.glitch::before {
    left: 2px;
    text-shadow: -2px 0 red;
    animation: glitchTop 1.5s infinite;
  }
  #resultOverlay h1.glitch::after {
    left: -2px;
    text-shadow: -2px 0 blue;
    animation: glitchBottom 1.5s infinite;
  }
  #resultOverlay .message {
    color: cyan;
    font-size: 1.5rem;
    margin-bottom: 30px;
    text-shadow: 0 0 8px cyan;
    animation: flicker 2s infinite alternate;
  }
  #resultOverlay button {
    background: black;
    border: 2px solid cyan;
    padding: 12px 25px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 12px;
    color: cyan;
    cursor: pointer;
    transition: 0.3s;
    user-select: none;
  }
  #resultOverlay button:hover {
    background: cyan;
    color: black;
  }
  /* SCANLINE OVERLAY */
  #scanlineOverlay {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      to bottom,
      rgba(0, 255, 255, 0.05) 0,
      rgba(0, 255, 255, 0.05) 1px,
      transparent 2px
    );
    animation: scanlineMove 3s linear infinite;
    z-index: 19;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  #scanlineOverlay.visible {
    opacity: 1;
  }
  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }
  @keyframes glitch {
    0% {
      clip: rect(0, 9999px, 0, 0);
      transform: translate(0);
    }
    20% {
      clip: rect(0, 9999px, 15px, 0);
      transform: translate(-2px, -2px);
    }
    40% {
      clip: rect(0, 9999px, 5px, 0);
      transform: translate(2px, 2px);
    }
    60% {
      clip: rect(0, 9999px, 12px, 0);
      transform: translate(-2px, 2px);
    }
    80% {
      clip: rect(0, 9999px, 7px, 0);
      transform: translate(2px, -2px);
    }
    100% {
      clip: rect(0, 9999px, 0, 0);
      transform: translate(0);
    }
  }
  @keyframes glitchTop {
    0% {
      clip: rect(0, 9999px, 10px, 0);
      transform: translate(2px, -2px);
    }
    50% {
      clip: rect(0, 9999px, 15px, 0);
      transform: translate(-2px, 2px);
    }
    100% {
      clip: rect(0, 9999px, 10px, 0);
      transform: translate(2px, -2px);
    }
  }
  @keyframes glitchBottom {
    0% {
      clip: rect(5px, 9999px, 20px, 0);
      transform: translate(-2px, 2px);
    }
    50% {
      clip: rect(0, 9999px, 12px, 0);
      transform: translate(2px, -2px);
    }
    100% {
      clip: rect(5px, 9999px, 20px, 0);
      transform: translate(-2px, 2px);
    }
  }
  @keyframes scanlineMove {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
  }
</style>
</head>
<body>

<div class="overlay" id="startScreen">
  <h2>Just try to Win Tic-Tac-Toe</h2>
  <label>Who starts?
    <select id="startChoice">
      <option value="player">Player</option>
      <option value="bot">Bot</option>
    </select>
  </label>
  <label>Your symbol:
    <select id="symbolChoice">
      <option value="X">X</option>
      <option value="O">O</option>
    </select>
  </label>
  <button id="startBtn">Start Game</button>
</div>

<div id="gameArea" style="display:none; text-align:center;">
  <div id="board"></div>
  <button id="restartBtn" style="display:none;">Restart</button>
</div>

<div id="resultOverlay" aria-live="polite" role="alert">
  <h1 id="resultTitle" data-text="">You Win!</h1>
  <div class="message" id="resultMessage">Congrats!</div>
  <button id="resultRestartBtn">Restart</button>
</div>

<div id="scanlineOverlay"></div>

<script>
  const startScreen = document.getElementById('startScreen');
  const startBtn = document.getElementById('startBtn');
  const boardEl = document.getElementById('board');
  const restartBtn = document.getElementById('restartBtn');
  const gameArea = document.getElementById('gameArea');
  const resultOverlay = document.getElementById('resultOverlay');
  const resultTitle = document.getElementById('resultTitle');
  const resultMessage = document.getElementById('resultMessage');
  const resultRestartBtn = document.getElementById('resultRestartBtn');
  const scanlineOverlay = document.getElementById('scanlineOverlay');

  let board = Array(9).fill("");
  let playerSymbol = "X";
  let botSymbol = "O";
  let currentPlayer = "player"; // 'player' or 'bot'
  const winCombos = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  function drawBoard(){
    boardEl.innerHTML = "";
    board.forEach((cell, idx) => {
      const div = document.createElement('div');
      div.classList.add('cell');
      if(cell) {
        div.classList.add(cell);
        div.classList.add('taken');
        div.textContent = cell;
      }
      div.addEventListener('click', () => playerMove(idx));
      boardEl.appendChild(div);
    });
  }

  function playerMove(idx){
    if(currentPlayer !== 'player') return;
    if(board[idx]) return;
    board[idx] = playerSymbol;
    currentPlayer = 'bot';
    drawBoard();
    if(checkWin(board, playerSymbol)) return gameOver(playerSymbol);
    if(boardFull()) return gameOver('draw');
    setTimeout(botMove, 350);
  }

  function botMove(){
    const best = minimax(board, botSymbol);
    board[best.index] = botSymbol;
    currentPlayer = 'player';
    drawBoard();
    if(checkWin(board, botSymbol)) return gameOver(botSymbol);
    if(boardFull()) return gameOver('draw');
  }

  function minimax(newBoard, player){
    const availSpots = newBoard.map((v,i) => v === "" ? i : null).filter(i => i !== null);

    if(checkWin(newBoard, playerSymbol)) return {score: -10};
    if(checkWin(newBoard, botSymbol)) return {score: 10};
    if(availSpots.length === 0) return {score: 0};

    let moves = [];

    for(let i=0; i<availSpots.length; i++){
      let move = {};
      move.index = availSpots[i];
      newBoard[availSpots[i]] = player;

      if(player === botSymbol){
        let result = minimax(newBoard, playerSymbol);
        move.score = result.score;
      } else {
        let result = minimax(newBoard, botSymbol);
        move.score = result.score;
      }

      newBoard[availSpots[i]] = "";
      moves.push(move);
    }

    let bestMove;
    if(player === botSymbol){
      let bestScore = -Infinity;
      for(let i=0; i<moves.length; i++){
        if(moves[i].score > bestScore){
          bestScore = moves[i].score;
          bestMove = i;
        }
      }
    } else {
      let bestScore = Infinity;
      for(let i=0; i<moves.length; i++){
        if(moves[i].score < bestScore){
          bestScore = moves[i].score;
          bestMove = i;
        }
      }
    }
    return moves[bestMove];
  }

  function checkWin(bd, sym){
    return winCombos.some(combo => combo.every(i => bd[i] === sym));
  }

  function boardFull(){
    return board.every(cell => cell);
  }

  function gameOver(winner){
    drawBoard();
    highlightWin(winner);
    showResultOverlay(winner);
    currentPlayer = null; // disable moves
    restartBtn.style.display = 'inline-block';
  }

  function highlightWin(sym){
    if(sym === 'draw') return;
    const cells = document.querySelectorAll('.cell');
    winCombos.forEach(combo => {
      if(combo.every(i => board[i] === sym)){
        combo.forEach(i => cells[i].classList.add('win'));
      }
    });
  }

  function showResultOverlay(winner){
    scanlineOverlay.classList.add('visible');
    if(winner === 'draw'){
      resultTitle.textContent = "It's a Draw!";
      resultTitle.style.color = '#0ff';
      resultTitle.style.textShadow = '0 0 15px cyan, 0 0 30px cyan';
      resultTitle.classList.remove('glitch');
      resultMessage.textContent = "Try again to beat the bot!";
    } else if(winner === playerSymbol){
      resultTitle.textContent = "You Win!";
      resultTitle.style.color = '#ff2aad';
      resultTitle.style.textShadow = '0 0 15px #ff2aad, 0 0 30px #ff2aad';
      resultTitle.classList.remove('glitch');
      resultMessage.textContent = "Congrats, you beat the bot!";
    } else {
      resultTitle.textContent = "Bot Wins!";
      resultTitle.setAttribute('data-text', 'Bot Wins!');
      resultTitle.classList.add('glitch');
      resultMessage.textContent = "HAHAHAHAHA You Lose...!";
    }
    resultOverlay.classList.add('visible');
  }

  function resetGame(){
    board = Array(9).fill("");
    currentPlayer = "player";
    restartBtn.style.display = 'none';
    gameArea.style.display = 'none';
    resultOverlay.classList.remove('visible');
    scanlineOverlay.classList.remove('visible');
    startScreen.style.display = 'block';
  }

  startBtn.addEventListener('click', () => {
    playerSymbol = document.getElementById('symbolChoice').value;
    botSymbol = playerSymbol === "X" ? "O" : "X";
    currentPlayer = document.getElementById('startChoice').value;
    board = Array(9).fill("");
    restartBtn.style.display = 'none';
    startScreen.style.display = 'none';
    gameArea.style.display = 'block';
    resultOverlay.classList.remove('visible');
    scanlineOverlay.classList.remove('visible');
    drawBoard();
    if(currentPlayer === 'bot'){
      setTimeout(botMove, 400);
    }
  });

  resultRestartBtn.addEventListener('click', resetGame);
  restartBtn.addEventListener('click', resetGame);
</script>

</body>
</html>
